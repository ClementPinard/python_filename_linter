# This file was automatically generated by pre-commit config checker
# More info : https://gitlab.com/xxii-group/tools-libraries/tools/tools_python/pythonlib-gitlab-ci-helper
# Template used : default.yaml
# Rev number : 0.5.0
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude: ^.*\.egg-info/|^.*\.cache/|test_ci_helper/.*.json|test_ci_helper/.*.xml
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-json
  - id: check-toml
  - id: check-ast
  - id: debug-statements
- repo: https://github.com/asottile/pyupgrade
  rev: v3.3.1
  hooks:
  - id: pyupgrade
    args:
    - --py39-plus
- repo: https://github.com/hadialqattan/pycln
  rev: v2.1.3
  hooks:
  - id: pycln
    args:
    - --all
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
    name: isort (python)
    args:
    - --profile=black
- repo: https://github.com/psf/black
  rev: 23.1.0
  hooks:
  - id: black
    args:
    - --preview
- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    args:
    - --max-line-length=88
    - --extend-ignore=E203
- repo: git@gitlab.com:xxii-group/tools-libraries/tools/tools_devops/tools_ci/pre-commit-pyright
  rev: 1.1.299
  hooks:
  - id: pyright
